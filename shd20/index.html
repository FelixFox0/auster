7\u0432\u0441\u044c\u043a\u043e\u0433\u043e \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0443 \u0431\u0443- \u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u0430 \u0456 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438 \u043f\u0456\u0434 \u043a\u0435\u0440\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e\u043c \u043f\u0440\u043e\u0444\u0435\u0441\u043e\u0440\u0430 \u0414\u043e\u0432\u0433\u0430\u043b\u044e\u043a\u0430 \u0412.\u0411. 1. \u041a\u041e\u041d\u0421\u0422\u0420\u0423\u041a\u0422\u0418\u0412\u041d\u0406 \u041e\u0421\u041e\u0411\u041b\u0418\u0412\u041e\u0421\u0422\u0406 \u0422\u0410\u00a0\u041e\u0411\u041b\u0410\u0421\u0422\u042c \u0417\u0410\u0421\u0422\u041e\u0421\u0423\u0412\u0410\u041d\u041d\u042f \u041b\u0406\u041d\u0406\u0419\u041d\u0418\u0425 \u0414\u0418\u0424\u0423\u0417\u041e\u0420\u0406\u0412 \u00abAUSTER\u00bb \u0426\u0456 \u0434\u0438\u0444\u0443\u0437\u043e\u0440\u0438 \u043c\u043e\u0436\u043d\u0430 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u043d\u0430 \u0432\u0456\u0434- \u0441\u0442\u0430\u043d\u0456 \u0432\u0456\u0434 2,2 \u0434\u043e 15 \u043c \u0432\u0456\u0434 \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0437\u043e\u043d\u0438 \u0432 \u043d\u0430\u043f\u0440\u044f\u043c- \u043a\u0443 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043f\u043e\u0442\u043e\u043a\u0443 \u043f\u0440\u0438 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e\u043c\u0443 \u043f\u0435\u0440\u0435\u043f\u0430\u0434\u0456 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440 \u0434\u043e 10\u00b0C \u0437\u0430 \u0443\u043c\u043e\u0432\u0438 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0434\u043e- \u043f\u0443\u0441\u0442\u0438\u043c\u043e\u0457 \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0456 \u0456 \u043f\u0435\u0440\u0435\u043f\u0430\u0434\u0443 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0438 \u043d\u0430 \u0432\u0445\u043e\u0434\u0456 \u0434\u043e \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0437\u043e\u043d\u0438 \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u0447\u0438\u043d\u043d\u0438\u043c\u0438 \u043d\u043e\u0440\u043c\u0430- \u043c\u0438 \u043c\u0456\u043a\u0440\u043e\u043a\u043b\u0456\u043c\u0430\u0442\u0443 (\u0414\u0411\u041d\u0412.2.5-67:2013). \u0414\u0438\u0444\u0443\u0437\u043e\u0440\u0438 \u0432\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0456 \u0437 \u0432\u0438\u0441\u043e\u043a\u043e\u044f\u043a\u0456\u0441\u043d\u043e\u0433\u043e \u0435\u043a\u0441- \u0442\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u043e\u0433\u043e \u0430\u043b\u044e\u043c\u0456\u043d\u0456\u0454\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0444\u0456\u043b\u044e, \u0449\u043e \u0437\u0430\u0431\u0435\u0437- \u043f\u0435\u0447\u0443\u0454 \u0434\u043e\u0432\u0433\u043e\u0432\u0456\u0447\u043d\u0456\u0441\u0442\u044c \u0456 \u043d\u0430\u0434\u0456\u0439\u043d\u0456\u0441\u0442\u044c. \u0412\u043e\u043d\u0438 \u0440\u043e\u0437\u043f\u043e\u0434\u0456- \u043b\u044f\u044e\u0442\u044c \u043f\u043e\u0432\u0456\u0442\u0440\u044f: \u2022 \u043f\u043b\u043e\u0441\u043a\u0438\u043c \u0432\u0443\u0437\u044c\u043a\u043e\u0441\u043f\u0440\u044f\u043c\u043e\u0432\u0430\u043d\u0438\u043c \u043f\u043e\u0442\u043e\u043a\u043e\u043c \u043f\u0440\u0438 \u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u043d\u0456 \u0434\u043e\u0432\u0436\u0438\u043d\u0438 \u0449\u0456\u043b\u0438\u043d\u0438 \u0434\u043e \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u0457 \u0448\u0438\u0440\u0438\u043d\u0438 \u043f\u043e\u0442\u043e\u043a\u0443 20:1 \u0456 \u0431\u0456\u043b\u044c\u0448\u0435; \u2022 \u043f\u043b\u043e\u0441\u043a\u0438\u043c \u043f\u043e\u0442\u043e\u043a\u043e\u043c, \u0449\u043e \u043f\u043e\u0441\u0442\u0443\u043f\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0442\u0432\u043e- \u0440\u044e\u0454\u0442\u044c\u 433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u0443 \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 h \u043d\u0430 \u043e\u0441\u0456 vx . \u0411\u0435\u0440\u0443\u0442\u044c \u0432\u0456\u0434\u043b\u0456\u043a \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e\u0457 \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0456 vx =vx (x=0)=1,12 \u043c/\u0441. 8. \u0417 \u0442\u043e\u0447\u043a\u0438 h \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u043e \u043b\u0430\u043c\u0430\u043d\u0438\u043c \u0441\u0438\u043d\u0456\u043c \u043b\u0456\u043d\u0456\u044f\u043c (\u0441\u043f\u043e\u0432\u0456\u043b\u044c\u043d\u0435\u043d\u043d\u044f \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0456) \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u044c \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 \u0456 \u043d\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043a\u0443 \u0430\u0441. 9. \u0417 \u0442\u043e\u0447\u043a\u0438 \u0456 \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u044c \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u0443 \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 j \u043d\u0430 \u043e\u0441\u0456 vx . \u0411\u0435\u0440\u0443\u0442\u044c \u0432\u0456\u0434\u043b\u0456\u043a vx =0,27 \u043c/\u0441. \u0412\u0438\u0437\u043d\u0430\u0447\u0438\u0442\u0438 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u0432\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u0430\u0447\u0456 \u0449\u0456\u043b\u0438\u043d\u043d\u0438\u043c \u0434\u0438\u0444\u0443\u0437\u043e\u0440\u043e\u043c, \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u0434\u043e \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0437\u043e\u043d\u0438 3,5 \u043c \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 20 \u00b0C \u0434\u043e\u043f\u0443- \u0441\u0442\u0438\u043c\u0430 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434\u0456 \u0432 \u0440\u043e\u0431\u043e\u0447\u0443 \u0437\u043e\u043d\u0443 21 \u00b0\u0421. \u0420\u043e\u0437\u0432\u2019\u044f\u0437\u0430\u043d\u043d\u044f (\u043f\u043e\u043a\u0430\u0437\u0430\u043d\u043e \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u0438\u043c \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u043c). \u0422\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u043f\u043e\u0442\u043e\u043a\u0443 \u0432\u0438\u0449\u0430 \u0437\u0430 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 (\u0442\u043e\u043c\u0443 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u043c\u043e \u0447\u0435\u0440\u0432\u043e\u043d\u0456 \u043b\u0456\u043d\u0456\u0457 \u0432 \u043b\u0456\u0432\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456). 1. \u0417\u043d\u0430\u0445\u043e\u0434\u044f\u0442\u044c \u0442\u043e\u0447\u043a\u0443 \u0430, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0456 \u043d\u0430 \u0432\u0445\u043e\u0434\u0456 \u0432 \u0440\u043e\u0431\u043e\u0447\u0443 \u0437\u043e\u043d\u0443 21 \u00b0\u0421. 2. \u041f\u0456\u0434\u043d\u0456\u043c\u0430\u0454\u043c\u043e\u0441\u044f \u0434\u043e \u0447\u0435\u0440\u0432\u043e\u043d\u043e\u0457 \u043b\u0456\u043d\u0456\u0457, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0456 \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 20 \u00b0\u0421, \u0442\u043e\u0447\u043a\u0430 b. 3. \u0417\u043d\u0430\u0445\u043e\u0434\u044f\u0442\u044c \u0442\u043e\u0447\u043a\u0443 \u0441, \u0449\u043e 41\u044f \u0437 f. 7. \u0417 \u0442\u043e\u0447\u043a\u0438 g \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u044c \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u0443 \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 h \u043d\u0430 \u043e\u0441\u0456 vx . \u0411\u0435\u0440\u0443\u0442\u044c \u0432\u0456\u0434\u043b\u0456\u043a \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e\u0457 \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0456 vx =vx (x=0)=0,99 \u043c/\u0441. 8. \u0417 \u0442\u043e\u0447\u043a\u0438 h \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u043e \u043b\u0430\u043c\u0430\u043d\u0438\u043c \u0441\u0438\u043d\u0456\u043c \u043b\u0456\u043d\u0456\u044f\u043c (\u0441\u043f\u043e\u0432\u0456\u043b\u044c\u043d\u0435\u043d\u043d\u044f \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0456) \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u044c \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 \u0456 \u043d\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043a\u0443 \u0430\u0441. 9. \u0417 \u0442\u043e\u0447\u043a\u0438 \u0456 \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442\u044c \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u0443 \u043b\u0456\u043d\u0456\u044e \u0434\u043e \u0442\u043e\u0447\u043a\u0438 j \u043d\u0430 \u043e\u0441\u0456 vx . \u0411\u0435\u0440\u0443\u0442\u044c \u0432\u0456\u0434\u043b\u0456\u043a vx =0,25 \u043c/\u0441. \u0412\u0438\u0437\u043d\u0430\u0447\u0438\u0442\u0438 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u0432\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u0430\u0447\u0456 \u0449\u0456\u043b\u0438\u043d\u043d\u0438\u043c \u0434\u0438\u0444\u0443\u0437\u043e\u0440\u043e\u043c, \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u0434\u043e \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0437\u043e\u043d\u0438 3,5 \u043c \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 20 \u00b0C \u0434\u043e\u043f\u0443- \u0441\u0442\u0438\u043c\u0430 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434\u0456 \u0432 \u0440\u043e\u0431\u043e\u0447\u0443 \u0437\u043e\u043d\u0443 21 \u00b0\u0421. \u0420\u043e\u0437\u0432\u2019\u044f\u0437\u0430\u043d\u043d\u044f (\u043f\u043e\u043a\u0430\u0437\u0430\u043d\u043e \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u0438\u043c \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u043c). \u0422\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430 \u043f\u043e\u0442\u043e\u043a\u0443 \u0432\u0438\u0449\u0430 \u0437\u0430 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 (\u0442\u043e\u043c\u0443 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u043c\u043e \u0447\u0435\u0440\u0432\u043e\u043d\u0456 \u043b\u0456\u043d\u0456\u0457 \u0432 \u043b\u0456\u0432\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456). 1. \u0417\u043d\u0430\u0445\u043e\u0434\u044f\u0442\u044c \u0442\u043e\u0447\u043a\u0443 \u0430, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0456 \u043d\u0430 \u0432\u0445\u043e\u0434\u0456 \u0432 \u0440\u043e\u0431\u043e\u0447\u0443 \u0437\u043e\u043d\u0443 21 \u00b0\u0421. 2. \u041f\u0456\u0434\u043d\u0456\u043c\u0430\u0454\u043c\u043e\u0441\u044f \u0434\u043e \u0447\u0435\u0440\u0432\u043e\u043d\u043e\u0457 \u043b\u0456\u043d\u0456\u0457, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0456 \u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u0456 20 \u00b0\u0421, \u0442\u043e\u0447\u043a
